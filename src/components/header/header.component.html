<header class="bg-[var(--wp-surface)] shadow-sm sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20">
      <div class="flex-shrink-0 align-center">
        <a routerLink="/" class="flex items-center space-x-3">
           <img class="h-8 w-auto" src="https://www.worldposta.com/assets/WP-Logo.png" alt="WorldPosta Logo">
           <span class="text-2xl font-light text-gray-300">|</span>
           <span class="text-lg text-[var(--wp-text-secondary)]">Marketplace</span>
        </a>
      </div>
      <div class="hidden md:flex md:items-center md:space-x-8">
         <a routerLink="/" class="text-[var(--wp-text-primary)] hover:text-[var(--wp-primary)] transition-colors duration-200 font-medium">Marketplace</a>
        <a routerLink="/docs" class="text-[var(--wp-text-primary)] hover:text-[var(--wp-primary)] transition-colors duration-200 font-medium">Docs</a>
        <a href="#" class="text-[var(--wp-text-primary)] hover:text-[var(--wp-primary)] transition-colors duration-200 font-medium">Support</a>
      </div>
      <div class="hidden md:flex items-center space-x-4">
        @if (isLoggedIn()) {
          <button (click)="logout()" class="text-sm font-semibold text-[var(--wp-text-primary)] hover:text-[var(--wp-primary)] transition">
            Log Out
          </button>
          <a href="#" class="px-4 py-2 text-sm font-semibold rounded-md shadow-sm bg-[var(--wp-primary)] text-white hover:bg-[var(--wp-primary-hover)] transition">
            My Account
          </a>
        } @else {
           <button (click)="login()" class="text-sm font-semibold text-[var(--wp-text-primary)] hover:text-[var(--wp-primary)] transition">
            Log In
          </button>
          <a href="#" class="px-4 py-2 text-sm font-semibold rounded-md shadow-sm bg-[var(--wp-primary)] text-white hover:bg-[var(--wp-primary-hover)] transition">
            Sign Up
          </a>
        }
      </div>
       <div class="md:hidden flex items-center">
          <button (click)="toggleMenu()" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-[var(--wp-primary)]">
              @if (isMenuOpen()) {
                  <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                  </svg>
              } @else {
                  <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                  </svg>
              }
          </button>
      </div>
    </div>
  </div>

  @if (isMenuOpen()) {
    <div class="md:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a routerLink="/" class="block px-3 py-2 rounded-md text-base font-medium text-[var(--wp-text-primary)] hover:text-[var(--wp-primary)] hover:bg-[var(--wp-primary-bg)]">Marketplace</a>
            <a routerLink="/docs" class="block px-3 py-2 rounded-md text-base font-medium text-[var(--wp-text-primary)] hover:text-[var(--wp-primary)] hover:bg-[var(--wp-primary-bg)]">Docs</a>
            <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-[var(--wp-text-primary)] hover:text-[var(--wp-primary)] hover:bg-[var(--wp-primary-bg)]">Support</a>
        </div>
        <div class="pt-4 pb-3 border-t border-[var(--wp-border)]">
           @if (isLoggedIn()) {
                <div class="flex items-center px-5">
                    <div class="ml-3">
                        <p class="text-base font-medium text-[var(--wp-text-primary)]">User</p>
                        <p class="text-sm font-medium text-[var(--wp-text-secondary)]">user@worldposta.com</p>
                    </div>
                </div>
                <div class="mt-3 px-2 space-y-1">
                    <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-[var(--wp-text-primary)] hover:text-[var(--wp-primary)] hover:bg-[var(--wp-primary-bg)]">My Account</a>
                    <button (click)="logout()" class="w-full text-left block px-3 py-2 rounded-md text-base font-medium text-[var(--wp-text-primary)] hover:text-[var(--wp-primary)] hover:bg-[var(--wp-primary-bg)]">
                        Log out
                    </button>
                </div>
            } @else {
                 <div class="px-2 space-y-1">
                     <button (click)="login()" class="w-full text-left block px-3 py-2 rounded-md text-base font-medium text-[var(--wp-text-primary)] hover:text-[var(--wp-primary)] hover:bg-[var(--wp-primary-bg)]">
                         Log In
                     </button>
                     <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-[var(--wp-primary)] hover:text-[var(--wp-primary-hover)] hover:bg-[var(--wp-primary-bg)]">
                        Sign Up
                    </a>
                 </div>
            }
        </div>
    </div>
  }
</header>
